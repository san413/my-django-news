<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“° Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .news-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .news-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .news-card small {
            color: gray;
        }
    </style>
</head>
<body class="container py-4">
    <h1 class="text-center mb-3">ðŸ“° Latest News</h1>
    <p class="text-center text-muted mb-5">Stay updated with the most recent stories</p>

    {% for article in articles %}
        <div class="news-card">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content|truncatewords:40 }}</p>
            <small>Published: {{ article.created_at|date:"M d, Y h:i A" }}</small>
        </div>
    {% empty %}
        <div class="alert alert-info">No articles available.</div>
    {% endfor %}
</body>
</html>
